<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chicago Real Estate Mogul</title>
    <script type="text/javascript" defer src="script.js"></script>
  </head>
  <body
    style="display: flex; flex-direction: row; justify-content: space-between"
  >
    <div class="money-container">
      <img
        style="
          width: 200px;
          height: 200px;
          display: flex;
          flex-direction: column;
        "
        src="money-bag.jpg"
      />
      <!-- Money Bag Stats -->
      <label>$ Amount of Money:</label>

      <p id="amount-of-money">0</p>

      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
        "
      >
        <label>Rental Income per month: </label>
        <p id="passive-resources-generated-total">0</p>
      </div>

      <!-- Buttons -->
      <div id="bttn-container">
        <button id="go-on-vacation-bttn">Go On Vacation</button>
        <button id="return-from-vacation-bttn">Return from Vacation</button>
      </div>
    </div>

    <!-- RE Property's Container -->
    <div style="width: 45%" id="real-estate-property-container">
      <!-- Home Owner Grant -->
      <div
        style="
          border: 5px solid rgb(205, 127, 50);
          display: flex;
          flex-direction: row;
          font-size: 20px;
        "
        id="home-owner-grant"
      >
        <img style="width: 15%; height: 15%" src="money-grant.jpg" />
        <p>$1,000 Home Owner Grant</p>
        <button id="home-grant-bttn">Recieve</button>
      </div>

      <!-- Abandoned House -->
      <div
        style="
          border: 5px solid rgb(205, 127, 50);
          display: flex;
          flex-direction: row;
          font-size: 20px;
        "
        id="abandoned-house"
      >
        <img style="width: 15%; height: 15%" src="money-grant.jpg" />
        <p>$1,000 Home Owner Grant</p>
        <button id="home-grant-bttn">Recieve</button>
      </div>
    </div>

    <!-- End of Page -->
  </body>
</html>
